# +----------------------------------------+
# | Debug, logger must be at least "debug" |
# +----------------------------------------+
debug:
  update_interval: 5s

text_sensor:
  - platform: debug
    device:
      name: ${name} Debug Device Info
    reset_reason:
      name: ${name} Debug Reset Reason

sensor:
  - platform: debug
    free:
      name: ${name} Debug Heap Free
    block:
      name: ${name} Debug Heap Max Block
    loop_time:
      name: ${name} Debug Loop Time
#    psram:
#      name: ${name} Debug Free PSRAM
