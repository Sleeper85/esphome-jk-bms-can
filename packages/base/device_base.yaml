esphome:
  name: ${name}
  # friendly_name: ${name}
  # comment: 'Solar system braining and more !'
  # area: 'Technical local'
  project:
    name: Sleeper85.YamBMS
    version: "1.3.2"
  min_version: 2024.6.0

time:
  # https://esphome.io/components/time/homeassistant
  - platform: homeassistant
    id: my_time

button:
  # https://esphome.io/components/button/restart
  - platform: restart
    name: ${name} ESP32 Restart
    entity_category: config

binary_sensor:
  # https://esphome.io/components/binary_sensor/status  
  - platform: status
    name: ${name} ESP32 Online Status
    id: esp32_online_status
    entity_category: diagnostic

text_sensor:
  # +--------------------------------------+
  # | Uptime Human Readable                |
  # +--------------------------------------+
  - platform: template
    name: ${name} Uptime Human Readable
    id: uptime_human
    icon: mdi:clock-start
    entity_category: diagnostic

sensor:
  # +--------------------------------------+
  # | Uptime sensor                        |
  # +--------------------------------------+
  - platform: uptime
    name: ${name} Uptime Sensor
    id: uptime_sensor
    update_interval: 5s
    entity_category: diagnostic
    icon: mdi:clock-start
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              char buf[10];
              int uptime_sec = round(id(uptime_sensor).raw_state);
              int days = (int)(uptime_sec / 86400);
              int hours = (int)((uptime_sec % 86400) / 3600);
              int minutes = (int)((uptime_sec % 3600) / 60);
              int seconds = (int)(uptime_sec % 60);
              return(
                (
                  (days ? sprintf(buf, "%02dd ", days), std::string(buf) : "") +
                  (hours ? sprintf(buf, "%02dh ", hours), std::string(buf) : "") +
                  (minutes ? sprintf(buf, "%02dm ", minutes), std::string(buf) : "") +
                  (sprintf(buf, "%02ds", seconds), std::string(buf))
                ).c_str()
              );
