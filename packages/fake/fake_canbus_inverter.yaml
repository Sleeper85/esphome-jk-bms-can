switch:
  - platform: template
    name: "Fake inverter ACK"
    id: switch_fake_inverter_ack
    restore_mode: RESTORE_DEFAULT_ON
    optimistic: true
    entity_category: config

# Inverter ACK simulation
canbus:
  - id: !extend canbus_node2
    on_frame:
    - can_id: 0x356
      then:
      - if:
          condition:
            lambda: return (id(switch_fake_inverter_ack).state);
          then:
          - canbus.send:
              canbus_id: canbus_node2
              can_id: 0x305
              data: [0, 0, 0, 0, 0, 0, 0, 0]
