canbus:
  - platform: esp32_can
    id: canbus_node1
    tx_pin: 38
    rx_pin: 39
    can_id: 1
    bit_rate: 500kbps
    on_frame:
    - can_id: 0x305
      then:
        - light.toggle:
            id: ${canbus_light_id}
        - lambda: |-
            id(${canbus_id}_ack_counter) = 0;                              // Reset ACK counter
            id(${canbus_id}_status).publish_state(true);                   // Set CANBUS Status to ON
            ESP_LOGI("main", "received can id: 0x305 ACK");