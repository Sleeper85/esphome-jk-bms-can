external_components:
 - source: github://txubelaxu/esphome-jk-bms@main
   refresh: 0s

logger:
  tx_buffer_size: 1024

uart:
  - id: !extend uart_esp_1
    rx_buffer_size: 1000

jk_rs485_sniffer:
  - id: ${sniffer_id}
    protocol_version: ${sniffer_protocol}
    rx_timeout: 500ms
    uart_id: ${sniffer_uart_id}
    talk_pin: ${sniffer_talk_pin}
