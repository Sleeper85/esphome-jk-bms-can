packages:
  bms_base: !include bms_base.yaml
  bms_combine: !include bms_combine.yaml

external_components:
  - source: github://syssi/esphome-jk-bms@main
    refresh: 0s

# +--------------------------------------+
# | JK-BMS UART connection               |
# +--------------------------------------+

uart:
  - id: uart_${bms_id}
    baud_rate: 115200
    rx_buffer_size: 384
    tx_pin: ${bms_tx_pin}
    rx_pin: ${bms_rx_pin}
#   debug:
#     direction: BOTH

jk_modbus:
  - id: modbus_${bms_id}
    uart_id: uart_${bms_id}

jk_bms:
  - id: ${bms_id}
    jk_modbus_id: modbus_${bms_id}
    update_interval: ${bms_update_interval}

# +--------------------------------------+

binary_sensor:
  - platform: jk_bms
    jk_bms_id: ${bms_id}
    balancing:
      id: ${bms_id}_equalizing
      name: "${bms_name} balancing"
    balancing_switch:
      id: ${bms_id}_switch_balancing
      name: "${bms_name} balancing switch"
    charging:
      name: "${bms_name} charging"
    charging_switch:
      id: ${bms_id}_switch_charging
      name: "${bms_name} charging switch"
    discharging:
      name: "${bms_name} discharging"
    discharging_switch:
      id: ${bms_id}_switch_discharging
      name: "${bms_name} discharging switch"
    dedicated_charger_switch:
      name: "${bms_name} dedicated charger switch"

switch:
