substitutions:
  board_chip: "ESP32-S3"
  board_name: "DevKitC-1"

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB # ajust according to your ESP32-S3 version
  framework:
    type: esp-idf

esphome:
  platformio_options:
    board_build.flash_mode: dio             # Standard uses a single line for data, Dual IO uses 2 lines for data (prevent reboot loop)
    board_upload.maximum_ram_size: 524288   # Total Size of the internal RAM in bits. It's the same for all ESP32-S3 ( 512KB )
  on_boot:
    then:
      - light.turn_on:
          id: esp_light
          red: 50%
          blue: 50%
          green: 0%
          brightness: 50%

# PSRAM activation and settings
psram:
  mode: octal
  speed: 80MHz

# <<: !include board_psram_settings.yaml

logger:
  hardware_uart: USB_SERIAL_JTAG

uart:
  # UART 0 : USB UART port used for ESP32 flashing and logs, can be released if necessary (tx_pin: 43, rx_pin: 44)
  # UART 1
  - id: uart_esp_1
    tx_pin: 17
    rx_pin: 18
    baud_rate: 115200
  # UART 2
  - id: uart_esp_2
    tx_pin: 15
    rx_pin: 16
    baud_rate: 115200

spi:
  # BUS SPI 1
  - id: bus_spi1
    mosi_pin: 11
    miso_pin: 12
    clk_pin: 13

canbus:
  # CANBUS NODE 1
  - platform: mcp2515
    spi_id: bus_spi1
    id: canbus_node1
    cs_pin: 21
    can_id: 2
    bit_rate: 500kbps

light:
  # https://esphome.io/components/light/esp32_rmt_led_strip
  - platform: esp32_rmt_led_strip
    id: esp_light
    name: ${name} ESP Light
    rgb_order: GRB
    pin: 48
    num_leds: 1
    rmt_channel: 0
    chipset: ws2812
    entity_category: config
    internal: true
