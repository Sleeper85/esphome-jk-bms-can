esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf

esphome:
  platformio_options:
    board_build.flash_mode: dio # Standard uses a single line for data, Dual IO uses 2 lines for data (prevent reboot loop)

uart:
  # UART 0 : uart used for ESP32 flashing and logs, can be released if necessary (tx_pin: 1, rx_pin: 3)
  # UART 1
  - id: uart_esp_1
    tx_pin: 17
    rx_pin: 16
    baud_rate: 115200
  # UART 2
  - id: uart_esp_2
    tx_pin: 19
    rx_pin: 18
    baud_rate: 115200

canbus:
  # CANBUS NODE 1
  - platform: esp32_can
    id: canbus_node1
    tx_pin: 23
    rx_pin: 22
    can_id: 1
    bit_rate: 500kbps

output:
  # ESP LED
  - platform: gpio
    pin: 2
    id: esp_led
    inverted: true

light:
  # ESP Light
  - platform: binary
    output: esp_led
    id: esp_light
    name: "${name} On board light"
    internal: true
